<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <link rel="stylesheet" href="./F.Inscripcion.css">
</head>

<body>

    <Div class="container">
        <div class="img">
            <img src="https://raw.githubusercontent.com/Lula82/TRABAJO-INTEGRADOR-CURSO-UTN/main/img/centro-idiomas-asiaticos%20LOGO.webp" alt="">
        </div>  
        <form action="">
            
            <h1>Inscripción</h1><br><br><br>
            <label for="nombre">Nombre</label>
            <input class="box" type="text" id="nombre" placeholder="Escribir Nombre"><br><br>
            <label for="correo">Correo</label>
            <input class="box" type="email" id="correo" placeholder="Escribir Correo"><br><br>
            <select name="" id="select">
                <option value="">Seleccione Idioma</option>
                <option value="1">Coreano</option>
                <option value="2">Japones</option>
                <option value="3">Chino Mandarin</option>
            </select><br>
           <div> <input class="form-termsAndConditionsinput" type="checkbox" id="terms">
            <label class="form-termsAndConditionslabel" for="terms">He leido y acepto los <a href="#">Terminos y
                Condiciones</a></label>
            </div>
            <button class="btn1" id="btn" disabled>Enviar</button>
        </form>
    </Div>
    <script src="./F.Inscripcion.js"></script>






</body>

</html>
